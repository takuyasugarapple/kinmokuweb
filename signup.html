    <main>
        <div class="container">

            <!-- title -->
            <div class="title-text">
                <h2>アカウントを作成</h2>
            </div>
            <!-- title -->

            <!-- signup -->
            <div class="signup">
                <div class="row justify-content-md-center align-items-center">
                    <div class="signup_form col-md-6">
                        <form method="POST" id="register_form">
                            <div class="form_group">
                                <input class="textbox_name" type="text" name="name" id="name" />
                                <label class="label_name">ユーザー名</label>
                            </div>

                            <div class="form_group">
                                <input class="textbox_mail" type="email" name="email" id="email" />
                                <label class="label_mail">Email</label>
                            </div>
                            <div class="form_group">
                                <input class="textbox_pass" type="password" name="password" id="password" />
                                <label class="label_pass">パスワード</label>
                            </div>
                            <div class="form_group">
                                <input class="textbox_repass" type="password" name="password" id="password" />
                                <label class="label_repass">確認用パスワード</label>
                            </div>
                            <div class="form_group mt-4">
                                <label class="agree">私は<a href="#" class="privacy_policy">プライバシーポリシー</a>に同意します。
                                    <input type="checkbox" name="agree" id="agree" />
                                    <div class="agree_cbox"></div>
                                </label>
                            </div>
                            <input class="primary_btn box-shadow-blue mt-3" type="submit" name="signup" id="signup"
                                value="新規登録" /></input>
                        </form>
                        <div class="social_login align-items-center mt-3">
                            <span>または</span>
                            <ul class="social_icon">
                                <li><a class="fb" href="#"><i class="fab fa-facebook-f"></i></a></li>
                                <li><a class="gg" href="#"><i class="fab fa-google-plus-g"></i></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="signup_img col-md-6">
                        <img src="img/signup-img.svg" alt="sing up image" class="img-fluid">
                        <a href="signup2.html" class="img_link">すでにアカウントをお持ちですか？</a>
                    </div>
                </div>
            </div>
            <!-- signup -->

        </div>
